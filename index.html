<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>columbus map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="error"></p>
<div class='map-div' id="map"></div>
<div id="search-btn">
    <img src="search.png" width="60">
</div>
<div id="search">
    <div class="row">
        <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </div>
    <div class="row">
        <ul data-bind="template: {name:'loc', foreach:locs}"></ul>
        <script type="text/html" id="loc">
            <li data-bind="'click':function(){$parent.selectItem($parent, $data);}">
                <span data-bind="text: title"></span>
            </li>
        </script>
    </div>
</div>
<script type="text/javascript">

    mapError = () => {
        document.getElementById("error").innerHTML = "an ajex error occured";
    };

</script>
<script src="knockout-3.4.2.js" type="text/javascript"></script>
<script
  src="https://code.jquery.com/jquery-2.0.0.min.js"
  integrity="sha256-1IKHGl6UjLSIT6CXLqmKgavKBXtr0/jJlaGMEkh+dhw="
  crossorigin="anonymous" type="text/javascript"></script>
<script src="jscriptsearch.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('#search').hide();
        $('#search-btn').click(function () {
            $('#search').show();
        });
    })

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer onerror= "mapError()"></script>
</body>
</html>
